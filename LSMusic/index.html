<!DOCTYPE HTML>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>LSMusic</title>
    <link rel="stylesheet" href="styles.css">
	<script src="scripts.js"></script>


</head>


<body>
	<header>
	<nav>
		<img src="favicon.ico" class="logo" alt="logo" />
		<a href="/" class="homelink">LSMusic : escuchame!</a>
	</nav>
	</header>
	
	<main>
		<section>
			
			<h1>Hazte socio</h1>
		
			<form class="formulario" action="server.php" onsubmit="send(event,this)">
		
			<p><label>Email*:</label></p>
				<p><input type="email" name="email" required></p>
			<p><label>Fecha de nacimiento*:</label></p>
				<p><input type="date" name="nacimiento" required></p>
			<p><label>Genero*:</label></p>
				<p>
				 <input type="radio" name="genero" value="M"> M
				  <input type="radio" name="fgenero" value="F"> F
				   <input type="radio" name="genero" value="O"> Otro
					</p>
			<p><label>Color favorito:</label></p>
				<p>
				<input type="color" name="color"  value="#ff0000">
				</p>
			<p><label>Genero musica favorito:</label></p>
				<p>
				<select required>
					<option value="none"></option>
					<option value="pop">Pop</option>
					<option value="rock">Rock</option>
					<option value="techno">Techno</option>
					<option value="clasica">Clasica</option>
					<option value="reggaeton">Reggaeton</option>
				</select>
			</p>
			<p><label>Nivel volumen inicial</label></p>
				<p>
				<input type="range" name="volumen" min="0" max="10" value="8"></p>
			<p><input type="checkbox" name="condiciones" required><label> *Aceptar <a href="#" title="las mejoras condiciones del mundo. Pagas nada. Acepta ahora!">condiciones</a></label></p>
			<p><input type="submit" name="enviar" value="enviar"></p>		
			</form>

			<p id="answer"></p>

		</section>
		<section>
			<video loop autoplay muted>
				<source src="https://download.samplelib.com/mp4/sample-5s.mp4" type="video/mp4">
				Your browser does not support the video tag.
			  </video>
		</section>
	</main>
	
	<footer>
	Hot music, everyday
	</footer>
	
	
</body>
</html>
